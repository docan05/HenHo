    body{font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; margin:0; min-height:100vh; display:grid; place-items:center; background:linear-gradient(135deg,var(--bg),#f0fbff); color:var(--text)}

  </style>
</head>
<body>
  <!-- Screen 1 -->

  <!-- Screen 4: l·ª±a ch·ªçn n∆°i ƒëi ch∆°i -->

    <h1>L·ª±a ch·ªçn n∆°i ƒëi ch∆°i ƒëi n√†üòö</h1>
    
    <div class="options">

  <!-- Screen 5: trang cu·ªëi -->

    <h1>H·∫πn c·∫≠u bu·ªïi t·ªëi h√¥m ƒë√≥ nh√≥, c·∫£m ∆°n c·∫≠u ü•∞üíñüòò</h1>
	  <img src="thatymm.png" >

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const screen1 = document.getElementById('screen1');
    const screen2 = document.getElementById('screen2');
    const screen3 = document.getElementById('screen3');
    const screen4 = document.getElementById('screen4');
    const screen5 = document.getElementById('screen5');
    const backFromYes = document.getElementById('backFromYes');
    const backFromNo = document.getElementById('backFromNo');
    const submitDate = document.getElementById('submitDate');
    const datePicker = document.getElementById('datePicker');
    const nextFromPlaces = document.getElementById('nextFromPlaces');
    const otherCheck = document.getElementById('otherCheck');
    const otherInput = document.getElementById('otherInput');

    // Hover effect for no button
    noBtn.addEventListener('mouseenter', () => {
      noBtn.classList.add('shrinking');
      yesBtn.classList.add('growing');
    });
    noBtn.addEventListener('mouseleave', () => {
      noBtn.classList.remove('shrinking');
      yesBtn.classList.remove('growing');
    });

    // On click yes -> show screen2
    yesBtn.addEventListener('click', () => {
      screen1.classList.remove('show');
      screen2.classList.add('show');
    });

    // On click no -> show screen3
    noBtn.addEventListener('click', () => {
      screen1.classList.remove('show');
      screen3.classList.add('show');
    });

    // Back buttons
    backFromYes.addEventListener('click', () => {
      screen2.classList.remove('show');
      screen1.classList.add('show');
    });
    backFromNo.addEventListener('click', () => {
      screen3.classList.remove('show');
      screen1.classList.add('show');
    });

    // Submit date -> go to screen4
    submitDate.addEventListener('click', () => {
      if(datePicker.value){
        screen2.classList.remove('show');
        screen4.classList.add('show');
      } else {
        alert("C·∫≠u h√£y ch·ªçn ng√†y tr∆∞·ªõc nha!");
      }
    });

    // Enable/disable other input
    otherCheck.addEventListener('change', () => {
      otherInput.disabled = !otherCheck.checked;
    });

    // Next from places -> go to screen5
    nextFromPlaces.addEventListener('click', () => {
      screen4.classList.remove('show');
      screen5.classList.add('show');
    });
  </script>
